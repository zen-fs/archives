name: Continuous Integration

on:
    push:
        branches:
            - main
    workflow_dispatch:
    workflow_call:
    pull_request:

jobs:
    ci:
        name: CI
        runs-on: ubuntu-latest
        defaults:
            run:
                shell: bash
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: Install dependencies
              run: npm install

            - name: Formatting
              run: npm run format:check

            - name: Linting
              run: npm run lint

            - name: Build
              run: npm run build

            - name: Backend-only Tests
              run: npm test

            - name: Unit tests (common)
              run: npx zenfs-test -pf --common

            - name: Unit tests (Zip)
              run: npx zenfs-test -pwf tests/setup-zip.ts

            - name: Unit tests (Iso)
              run: npx zenfs-test -pwf tests/setup-iso.ts

            - name: Report test coverage
              run: npx zenfs-test --report
